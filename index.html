<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item display" id="c1">0</div>
    <div class="grid-item control" id="c2">AC</div>
    <div class="grid-item control" id="c3">+/-</div>
    <div class="grid-item control" id="c4">%</div>
    <div class="grid-item operator" id="c5">/</div>
    <div class="grid-item number" id="c6">7</div>
    <div class="grid-item number" id="c7">8</div>
    <div class="grid-item number" id="c8">9</div>
    <div class="grid-item operator" id="c9">*</div>
    <div class="grid-item number" id="c10">4</div>
    <div class="grid-item number" id="c11">5</div>
    <div class="grid-item number" id="c12">6</div>
    <div class="grid-item operator" id="c13">-</div>
    <div class="grid-item number" id="c14">1</div>
    <div class="grid-item number" id="c15">2</div>
    <div class="grid-item number" id="c16">3</div>
    <div class="grid-item operator" id="c17">+</div>
    <div class="grid-item number zero" id="c18">0</div>
    <div class="grid-item number" id="c19">.</div>
    <div class="grid-item equals" id="c20">=</div>
  </div>


    <a href="https://github.com/faaabi93/calculator">
        <img id="github" src="img/GitHub-Mark-120px-plus.png">
    </a>
    
    <script src="script.js"></script>
</body>
</html>
